<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- fontawesome kit code -->
    <script src="https://kit.fontawesome.com/edb6ed9f7f.js" crossorigin="anonymous"></script>
    <!-- css links -->
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container p-5 d-flex w-75">
        <div class="row d-flex">
            <div class="col-6 d-flex flex-column justify-content-center align-items-baseline">
                <img class="w-25" src="imgs/default-avi-pfp.png" alt="profile picture">
                <div class="" onclick="unimplementedFeature()"> <u> Add profile picture</u></div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-baseline">
                <div id="welcome-plus-name">Welcome, !</div>
                <div>Edit and manage your profile</div>
            </div>
        </div>
        
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-12 shadow p-3 me-3 mb-5 bg-white">
                <div>My Profile</div>
                <br>
                <form class="ps-5" action="">
                    <div>
                        <label class="form-label" for="change-name">Name* : </label>
                        <input class="form-control form-control-sm" type="text" id="change-name" name="change-name">
                    </div> <br>
                    <div>
                        <label class="form-label" for="change-nationality">Nationality : </label>
                        <input class="form-control form-control-sm" type="text" name="change-nationality" id="change-nationality">
                    </div>
                     <br>
                    <div>
                        <label class="form-label" for="change-age">Age* : </label>
                        <input class="form-control form-control-sm" type="number" name="change-age" id="change-age" min="18">
                    </div>
                     <br>
                    <div>
                        <label class="form-label" for="change-email">Email* : </label>
                        <input class="form-control form-control-sm" type="email" name="change-email" id="change-email" required> 
                    </div>
                     <br>
                    <div>
                        <label class="form-label" for="change-phone">Phone : </label>
                        <input class="form-control form-control-sm" type="tel" name="change-phone" id="change-phone">
                    </div>
                    <br>
                    <br>
                    <button class="btn btn-dark" type="submit" onclick="validateUserInfoChange()">Save</button>
                    <button class="btn btn-dark" type="reset">Discard</button>
                </form>
                <br>
                
            </div>
            <!-- changes to id names -->
            <div class="text-light col-sm-5 col-12 shadow p-3 ms-3 mb-5" style="background-color: rgb(43,52,93);">
                  <div>Change Password </div>
                  <br>
                  <form class="password-form" action="">
                    <div>
                        <label class="form-label" for="change-current-password">Current Password* : </label>
                        <input class="form-control form-control-sm" type="password" name="change-current-password" id="change-current-password" required>
                      </div> <br> 
                      <div>
                        <label class="form-label" for="change-new-password">New Password* : </label>
                        <!-- combined them in a new div -->
                        <div>
                            <input class="form-control form-control-sm" type="password" name="change-new-password" id="change-new-password" required minlength="8">
                            <div><span>must be atleast 8 character</span></div>
                        </div>
                      </div> <br>
                      <div>
                        <label class="form-label" for="change-confirm-password">Confirm Password* : </label>
                        <input class="form-control form-control-sm" type="password" name="change-confirm-password" id="change-confirm-password" required>
                      </div>
                      <br>
                      <br>
                      <button class="btn btn-light" type="submit" onclick="validatePasswordChange()">Save</button>
                      <button class="btn btn-light" type="reset" >Discard</button>
                  </form>  
            </div>
        </div>

    </div>

    <div class="container p-5">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <form action="home.html">
                    <button class="btn btn-primary return-button">Return</button>
                </form>
                
                <button class="btn btn-secondary ms-3" id="log-out-button" onclick="logOut()">Log-out</button>
    
            </div>
    
        </div>
        
    </div>
    <script src="cssjs/index.js"></script>
</body>
</html>
