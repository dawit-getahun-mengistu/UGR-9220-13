<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign - in</title>
</head>
<body>
    <div class="sign-box">
        <div class="form-box">
            <div class="form">
                <div>
                    <h3>Welcome Back!</h3>
                    Please enter your details
                </div>
                <br>
                <form action="">
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div><br>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" required><br>
                        <span id="forgot-password"><u>forgot password?</u></span>
                    </div>
                    <br>
                    <button type="submit">Sign in</button>
                </form>
            </div>
            <div class="with-google">
                <div><hr></div>
                <div class="or-txt">Or</div>
                <button class="google-button">Sign in with Google</button>
                <div class="sign-up-option">Don't have an account? <a href="sign-up.html"><u>Sign up</u></a></div>

            </div>
        </div>
        <div class="logo-box">
            <a href="../home.html"><img class="logo" src="../imgs/logo-1.png" alt="Company-logo"></a>
        </div>
                <div class="audio">
            <audio src="../audio/Ice & Fire - King Canyon.mp3" controls autoplay muted loop>
            </audio>
        </div>
    </div>
</body>
</html>
