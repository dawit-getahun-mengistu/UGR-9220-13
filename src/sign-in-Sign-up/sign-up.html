<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
</head>
<body>
    <div class="sign-box">
        <div class="form-box">
            <div class="form">
                <div><h3>Get Started!</h3></div>
                <form accept="">
                    <div>
                        <label for="name">Name*</label><br>
                        <input type="text" name="name" id="name" required>
                    </div><br>
                    <div>
                        <label for="email">Email*</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                    </div><br><br>
                    <div>
                        <label for="password">Password*</label><br>
                        <input type="password" id="password" name="password" minlength="8"><br>
                        <span>must be atleast 8 characters</span>
                    </div><br>
                    <div>
                        <label for="confirm-password">Confirm Password*</label><br>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div><br>
                    <div>
                        <input type="checkbox" name="agree-to-terms" id="agree-to-terms">
                        <label for="agree-to-terms">Agree to terms of service and privacy</label>
                    </div><br>
                    <div id="error-output"></div><br>
                    
                    <button type="submit">Sign up</button>
                </form>
            </div>
            <div class="with-google">
                <div><hr></div>
                <div class="or-txt">Or</div>
                <button class="google-button">Sign up with Google</button>
                <div class="sign-in-option">Already have an account? <a href="sign-in.html"><u>Sign in</u></a></div>

            </div>
        </div>
        <div class="logo-box">
            <a href="../home.html"><img class="logo" src="../imgs/logo-1.png" alt="Company-logo"></a>
        </div>
                <div class="audio">
            <audio src="../audio/Ice & Fire - King Canyon.mp3" controls autoplay muted loop>
            </audio>
        </div>
    </div>
</body>
</html>
